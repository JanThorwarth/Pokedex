<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="colors.css">
    <script src="bg-colors.js"></script>
    <script src="script.js"></script>
    <script src="htmlCode.js"></script>
    <link rel="stylesheet" href="fonts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="img/logo.png">



</head>

<body id="body" onload="loadAndShowPkm()">
    <div onclick="removeOverlay()" id="overlay"></div>
    <header>
        <div class="logo-name">
            <img class="logo" src="img/logo.png" alt="">
            <h2 class="title">Pokedex</h2>
            <div class="input">
                <input class="inputRes" oninput="searchAllowed(value)" placeholder="search pokemon.." type="text">
            </div>
        </div>

    </header>

    <div id="pokedex">


    </div>
    <div id="pokedexDetail"></div>

    <div class="loadButton">
        <button id="button" onclick="morePokemon()" type="button" class="btn btn-primary">load more pokemon</button>
    </div>
    <div class="loaderDiv">
        <div id="loader" class="loader"></div>
    </div>
</body>

</html>
